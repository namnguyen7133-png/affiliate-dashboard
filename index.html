<body>

<h1>ğŸ“Š AFFILIATE DASHBOARD</h1>

<!-- BÆ¯á»šC 7: Gá»¢I Ã -->
<div class="card" id="suggestBox">
  <h3>ğŸ¤– Gá»£i Ã½ bÃ i nÃªn Ä‘Äƒng hÃ´m nay</h3>
  <div id="suggestContent">Äang phÃ¢n tÃ­ch dá»¯ liá»‡uâ€¦</div>
</div>

<div class="tabs">
  <button onclick="setPlatform('all')" class="active">ğŸŒ Táº¥t cáº£</button>
  <button onclick="setPlatform('shopee')">ğŸ›’ Shopee</button>
  <button onclick="setPlatform('facebook')">ğŸ“˜ Facebook</button>
  <button onclick="setPlatform('zalo')">ğŸ’¬ Zalo</button>
</div>

<div class="card">
  <h3>ğŸ’° Hoa há»“ng theo ngÃ y</h3>
  <canvas id="chartDay" height="120"></canvas>
</div>

<div class="card">
  <h3>ğŸ—“ï¸ Hoa há»“ng theo thÃ¡ng</h3>
  <canvas id="chartMonth" height="120"></canvas>
</div>

<div class="card">
  <button class="export" onclick="exportCSV()">ğŸ“¤ Xuáº¥t bÃ¡o cÃ¡o CSV</button>
</div>

<script>
let currentPlatform="all";
let rawData=[];
let chartDay, chartMonth;

function setPlatform(p){
  currentPlatform=p;
  document.querySelectorAll(".tabs button")
    .forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  renderCharts();
  suggestToday();
}

fetch("data/hoa-hong.csv")
  .then(r=>r.text())
  .then(t=>{
    rawData=t.trim().split("\n").slice(1).map(r=>{
      const [date,commission,platform,link]=r.split(",");
      return {date,commission:Number(commission),platform,link};
    });
    renderCharts();
    suggestToday();
  });

function renderCharts(){
  const data=currentPlatform==="all"
    ? rawData
    : rawData.filter(r=>r.platform===currentPlatform);

  const dayMap={}, monthMap={};

  data.forEach(r=>{
    dayMap[r.date]=(dayMap[r.date]||0)+r.commission;
    const m=r.date.slice(0,7);
    monthMap[m]=(monthMap[m]||0)+r.commission;
  });

  renderChart("chartDay","Hoa há»“ng theo ngÃ y",dayMap,"date",data,chartDay,c=>chartDay=c);
  renderChart("chartMonth","Hoa há»“ng theo thÃ¡ng",monthMap,"month",data,chartMonth,c=>chartMonth=c);
}

function renderChart(id,label,map,mode,data,oldChart,setChart){
  if(oldChart) oldChart.destroy();

  const labels=Object.keys(map);
  const values=Object.values(map);
  const max=Math.max(...values);

  const colors=values.map(v=>v===max?"#d32f2f":"#1976d2");

  const chart=new Chart(document.getElementById(id),{
    type:"bar",
    data:{
      labels,
      datasets:[{label,data:values,backgroundColor:colors}]
    },
    options:{
      onClick:(e,els)=>{
        if(!els.length) return;
        const key=labels[els[0].index];
        const item=data.find(r=>mode==="date"?r.date===key:r.date.startsWith(key));
        if(item?.link) window.open(item.link,"_blank");
      },
      plugins:{
        tooltip:{callbacks:{label:c=>c.raw.toLocaleString("vi-VN")+" â‚«"}}
      },
      scales:{y:{ticks:{callback:v=>v.toLocaleString("vi-VN")+" â‚«"}}}
    }
  });

  setChart(chart);
}

/* ===== BÆ¯á»šC 7: Gá»¢I Ã ===== */
function suggestToday(){
  const box=document.getElementById("suggestContent");

  const data=currentPlatform==="all"
    ? rawData
    : rawData.filter(r=>r.platform===currentPlatform);

  if(!data.length){
    box.innerText="ChÆ°a cÃ³ dá»¯ liá»‡u Ä‘á»ƒ gá»£i Ã½.";
    return;
  }

  const last7=data.filter(r=>{
    const d=new Date(r.date);
    return (Date.now()-d)/86400000<=7;
  });

  if(!last7.length){
    box.innerText="âš ï¸ 7 ngÃ y gáº§n Ä‘Ã¢y chÆ°a cÃ³ Ä‘Æ¡n â†’ nÃªn thá»­ sáº£n pháº©m má»›i.";
    return;
  }

  const linkMap={};
  last7.forEach(r=>{
    linkMap[r.link]=(linkMap[r.link]||0)+r.commission;
  });

  const best=Object.entries(linkMap).sort((a,b)=>b[1]-a[1])[0];

  box.innerHTML=`
    ğŸ”¥ <b>NÃŠN ÄÄ‚NG Láº I</b><br>
    ğŸ’° 7 ngÃ y qua: <b>${best[1].toLocaleString("vi-VN")} â‚«</b><br>
    ğŸ”— <a href="${best[0]}" target="_blank">Má»Ÿ link bÃ¡n tá»‘t</a>
  `;
}

function exportCSV(){
  const data=currentPlatform==="all"
    ? rawData
    : rawData.filter(r=>r.platform===currentPlatform);

  let csv="date,commission,platform\n";
  data.forEach(r=>csv+=`${r.date},${r.commission},${r.platform}\n`);

  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="bao-cao-hoa-hong.csv";
  a.click();
}
</script>

</body>
