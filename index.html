<body>

<h1>ğŸ“‚ AFFILIATE HUB â€“ XEM + NHáº¬T KÃ ÄÄ‚NG BÃ€I</h1>

<div class="container">

  <!-- DANH SÃCH FILE -->
  <div class="list" id="list"></div>

  <!-- XEM FILE -->
  <div class="viewer">
    <div class="controls">
      <button onclick="prev()">â¬… TrÆ°á»›c</button>
      <button onclick="markDone()">âœ… ÄÃ£ xem</button>
      <button onclick="next()">Sau â¡</button>
    </div>
    <iframe id="frame"></iframe>
  </div>

  <!-- NHáº¬T KÃ -->
  <div class="diary">
    <h2>ğŸ“” Nháº­t kÃ½ Ä‘Äƒng bÃ i</h2>

    <label>NgÃ y / Giá»</label>
    <input type="datetime-local" id="time">

    <label>Ná»n táº£ng</label>
    <select id="platform">
      <option>Facebook</option>
      <option>Zalo</option>
      <option>TikTok</option>
      <option>Reel</option>
      <option>X</option>
    </select>

    <label>Sáº£n pháº©m / Link</label>
    <input id="product" placeholder="TÃªn hoáº·c link">

    <label>Ghi chÃº</label>
    <textarea id="note" rows="2"></textarea>

    <button onclick="saveLog()">â• LÆ°u nháº­t kÃ½</button>

    <h3>ğŸ•’ ÄÃ£ Ä‘Äƒng</h3>
    <div id="logs"></div>
  </div>

</div>

<script>
const files = [
  "001-tim-ten-nguoi.html",
  "002-thoi-gian-bieu-lam-viec.html",
  "003-shopee-tu-dong-lam-hh.html",
  "004-shopee-tim-chu-cuoi-doan-van.html",
  "005-shopee-tim-san-pham-trang-tri-noi-that.html",
  "007-shope-tim-theo-chu-cai-Ä‘au-giua.html",
  "008 SÃCH GIÃO KHOA Cach lam tiep thi.html",
  "009-shoppe-luu-ten-link.html",
  "010-Theo-doi-ban-nang-cao.html",
  "011-theo-doi-ban-hang-nang-cao-2.html",
  "012-Quan-ly-link.html"
];

let index = +localStorage.getItem("current") || 0;
let done = JSON.parse(localStorage.getItem("done") || "[]");
let logs = JSON.parse(localStorage.getItem("logs") || "[]");

const list = document.getElementById("list");
const frame = document.getElementById("frame");
const logsDiv = document.getElementById("logs");

function renderList(){
  list.innerHTML="";
  files.forEach((f,i)=>{
    const a=document.createElement("a");
    a.textContent=f;
    if(i===index) a.classList.add("active");
    if(done.includes(i)) a.classList.add("done");
    a.onclick=()=>openFile(i);
    list.appendChild(a);
  });
}

function openFile(i){
  index=i;
  frame.src=files[i];
  localStorage.setItem("current",i);
  renderList();
}

function next(){ if(index<files.length-1) openFile(index+1); }
function prev(){ if(index>0) openFile(index-1); }

function markDone(){
  if(!done.includes(index)) done.push(index);
  localStorage.setItem("done",JSON.stringify(done));
  renderList();
}

/* NHáº¬T KÃ */
function saveLog(){
  const log={
    time:document.getElementById("time").value || new Date().toISOString(),
    platform:platform.value,
    product:product.value,
    note:note.value
  };
  logs.unshift(log);
  localStorage.setItem("logs",JSON.stringify(logs));
  renderLogs();
}

function renderLogs(){
  logsDiv.innerHTML="";
  logs.forEach(l=>{
    const d=document.createElement("div");
    d.className="log";
    d.innerHTML=`<b>${l.platform}</b><br>
    ${l.product}<br>
    <small>${l.time}</small><br>
    ${l.note||""}`;
    logsDiv.appendChild(d);
  });
}

renderList();
openFile(index);
renderLogs();
</script>
